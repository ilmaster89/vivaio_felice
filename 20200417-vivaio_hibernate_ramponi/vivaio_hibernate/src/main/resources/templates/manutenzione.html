<!DOCTYPE html>
<!--Il livello 4 è l'operaio, questa pagina html si apre quando un dipendente entra con le credenziali di livello 4.
    in questa pagina è possibile selezionare solamente l'opzione prenotazioni-->
<html lang="en">
<head>
<title>Lvl-3-Dip_Manutenzione</title>
<meta charset="utf-8">
<link rel="stylesheet" href="stylePagina.css">
<link rel="stylesheet" href="styleMenu.css">

<script src="PopUp.js"></script>
</head>

<body>
	<header>
		<div>
			<h1>Vivaio Felice</h1>
		</div>
		<img src="vivaio_felice_immagine.png">
	</header>

	<section id="central">
		<div th:replace="fragments/menu :: menu"></div>

		<form th:action="@{/confermamanutenzione}" th:object="${prenotazione}"
			method="post">
			<table>
				<th:block>

					<tr>
						<td>Auto da riparare:</td>
					</tr>

					<tr>
						<td><select th:field="*{auto}">
								<option th:each="a : ${autoInSede}" th:value="${a.id}"
									th:text="${a.marca + '&nbsp;' + a.modello + '&nbsp;' + a.targa}"></option>
						</select></td>
					</tr>
					<tr>
						<td>Causale:</td>
					</tr>
					<tr>
						<td><select th:field="*{causale}">
								<option th:each="c : ${causali}" th:value="${c.id}"
									th:text="${c.descrizione}"></option>
						</select></td>

					</tr>
					<tr>
						<td>Motivazione:</td>
					</tr>
					<tr>
						<td><input type="text"
							th:value="${spesaManutenzione.descrizione}" name="descrizione" /></td>
					</tr>
					<tr>
						<td>Data di inizio:</td>
					</tr>

					<tr>
						<td><input type="datetime" name="dataInizio"
							th:field="*{dataInizio}" /></td>
					</tr>
					<tr>
						<td>Data di fine (se nota):</td>
					</tr>
					<tr>
						<td><input type="datetime" name="dataFine"
							th:field="*{dataFine}" /></td>
					</tr>
					<tr>
						<td><input type="submit" value="Prenota manutenzione"></td>
						<td><input type="reset" value="Resetta"></td>
					</tr>
				</th:block>
			</table>
		</form>	

		<button>
			<a href="/indietro">Torna Indietro</a>
		</button>
	</section>

	<footer>
		<p>Vivaio Felice Spa, Sede legale Milano via Ludovico il Moro</p>
	</footer>

</body>
</html>
