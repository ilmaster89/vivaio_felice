<!DOCTYPE html>
<!--Il livello 4 è l'operaio, questa pagina html si apre quando un dipendente entra con le credenziali di livello 4.
    in questa pagina è possibile selezionare solamente l'opzione prenotazioni-->
<html lang="en">
<head>
<title>Lvl-3-Dip_InserimentoAuto</title>
<meta charset="utf-8">
<link rel="stylesheet" href="stylePagina.css">
<link rel="stylesheet" href="styleMenu.css">

<script src="PopUp.js"></script>
</head>

<body>
	<header>
		<div>
			<h1>Vivaio Felice</h1>
		</div>
		<img src="vivaio_felice_immagine.png">
	</header>

	<section id="central">
		<div th:replace="fragments/menu :: menu"></div>

		<form th:action="@{/insertAuto}" th:object="${auto}" method="post">
			<table>
				<th:block>
					<td><input type="hidden" th:field="*{id}"></td>
					<tr>
						<td>Marca:</td>
					</tr>
					<tr>
						<td><input type="text" th:field="*{marca}" /></td>

					</tr>
					<tr>
						<td>Modello:</td>
					</tr>
					<tr>
						<td><input type="text" th:field="*{modello}" /></td>

					</tr>
					<tr>
						<td>Targa:</td>
					</tr>
					<tr>
						<td><input type="text" th:field="*{targa}" /></td>
					</tr>
					<tr>
					<tr>
						<td>Carburante:</td>
					</tr>
					<tr>

						<td><select th:field="*{carburante}">
								<option th:each="c : ${carburanti}" th:value="${c.id}"
									th:text="${c.tipologia}"></option>
						</select></td>
					</tr>
					<tr>
						<td>Patente necessaria:</td>
					</tr>
					<tr>
						<td><select th:field="*{patente}">
								<option th:each="p : ${patenti}" th:value="${p.id}"
									th:text="${p.tipologia}"></option>
						</select></td>
					</tr>
					<td>Kw:</td>
					</tr>
					<tr>
						<td><input type="text" th:field="*{kw}" /></td>

					</tr>
					<tr>
						<td>Tara:</td>
					</tr>
					<tr>
						<td><input type="text" th:field="*{tara}" /></td>
					</tr>
					<tr>
						<td>Data ultima assicurazione:</td>
					</tr>
					<tr>
						<td><input type="date" th:field="*{dataAss}" /></td>
					</tr>
					<tr>
						<td><input type="submit" value="Inserisci Auto"></td>
						<td><input type="reset" value="Resetta"></td>
					</tr>
					<tr>
						<td><a href="/listaAUTO">Lista delle auto presenti nella
								tua sede</a></td>
					</tr>
				</th:block>
			</table>
		</form>
		<button>
			<a href="/indietro">Torna Indietro</a>
		</button>

	</section>

	<footer>
		<p>Vivaio Felice Spa, Sede legale Milano via Ludovico il Moro</p>
	</footer>

</body>
</html>
