<!DOCTYPE html>
<!--Il livello 4 è l'operaio, questa pagina html si apre quando un dipendente entra con le credenziali di livello 4.
    in questa pagina è possibile selezionare solamente l'opzione prenotazioni-->
<html lang="en">
<head>
<title>Lvl-3-Dip_InserimentoDip</title>
<meta charset="utf-8">
<link rel="stylesheet" href="stylePagina.css">
<link rel="stylesheet" href="styleMenu.css">

<script src="PopUp.js"></script>
</head>

<body>
	<header>
		<div>
			<h1>Vivaio Felice</h1>
		</div>
		<img src="vivaio_felice_immagine.png">
	</header>

	<section id="central">
		<div th:replace="fragments/menu :: menu"></div>

		<form th:action="@{/parcheggioInserito}" th:object="${parcheggio}"
			method="post">
			<tr th:if="${autoinsede.isEmpty()}">
				<td>Tutte le auto sono già state confermate per domani oppure
					saranno trasferite!</td>
			</tr>
			<table th:if="${!autoinsede.isEmpty()}">
				<th:block>
					<td><input type="hidden" th:field="*{id}"></td>
					<tr>
						<td>Auto:</td>
					</tr>

					<tr>
						<td><select th:field="*{auto}">
								<option th:each="a : ${autoinsede}" th:value="${a.id}"
									th:text="${a.marca + '&nbsp;' + a.modello + '&nbsp;' + a.targa}"></option>
						</select></td>
					</tr>
					<tr>
						<td><input type="submit" value="Conferma il parcheggio"></td>
					</tr>

				</th:block>
			</table>
		</form>

		<button>
			<a href="/indietro">Torna Indietro</a>
		</button>

	</section>

	<footer>
		<p>Vivaio Felice Spa, Sede legale Milano via Ludovico il Moro</p>
	</footer>

</body>
</html>
