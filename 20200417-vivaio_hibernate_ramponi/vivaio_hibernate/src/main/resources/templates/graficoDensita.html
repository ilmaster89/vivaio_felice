<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
<link rel="stylesheet" href="stylePagina.css">
<link rel="stylesheet" href="styleMenu.css">
<link rel="stylesheet" href="styleMenuPrenota.css">

</head>

<body>
	<header>
		<div>
			<h1 th:text="#{vivaio}"></h1>
		</div>
		<img src="vivaio_felice_immagine.png">
	</header>

	<section id="central" class="wrapper">
		<!-- frammento per replicare la barra dei menu -->
		<div th:replace="fragments/menu :: menu"></div>

		<!-- Pulsante per tornare indietro o cambiare utente -->
		<button id="BottoneCambio">
			<a href="/" th:text="#{cambioUtente}"></a>
		</button>
		<div class="menuPrenotaAuto">



			<h3 style="padding-left: 8%" id="comment" th:text="${titolo}"></h3>



			<div class="container">
				<div id="container"
					style="width: 550px; height: 380px; margin: 0 auto;"></div>
			</div>
			<script
				src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
			<!-- Latest compiled and minified JavaScript -->
			<script
				src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
			<script src="https://code.highcharts.com/highcharts.js"></script>
			<script src="https://code.highcharts.com/modules/exporting.js"></script>
			<script src="https://code.highcharts.com/modules/export-data.js"></script>
			<script th:inline="javascript">
    $(function(){
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: [[${titoletto}]]
        },
        subtitle: {
            text: 'Vivaio Felice SPA'
        },
        xAxis: {
            categories: [[${graficoDipendenti.keySet()}]],
            crosshair: true
        },
        yAxis: {
            min: 0,
            max: [[${max}]],
            title: {
                text: [[${asseY}]]
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f}</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: 'Dipendenti',
            data: [[${graficoDipendenti.values()}]]
        },{
        	name: 'Auto',
        	data: [[${graficoAuto.values()}]]
        }]
    });
    });
</script>
			<a href="/grfTorta" th:text="#{tortaAuto}"></a>
			<td>||</td>
			<a href="/grfTortaDip" th:text="#{tortaDip}"></a>
		</div>

	</section>


	<footer class="footer">
		<p th:text="#{footer}"></p>
	</footer>

</body>
</html>
