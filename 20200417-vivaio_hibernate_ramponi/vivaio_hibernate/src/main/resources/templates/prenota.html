<!DOCTYPE html>
<!--Il livello 4 è l'operaio, questa pagina html si apre quando un dipendente entra con le credenziali di livello 4.
    in questa pagina è possibile selezionare solamente l'opzione prenotazioni-->
<html lang="en">
<head>
<title>Lvl-4-PrenotaAuto</title>
<meta charset="utf-8">
<link rel="stylesheet" href="stylePagina.css">
<link rel="stylesheet" href="styleMenu.css">
<link rel="stylesheet" href="styleMenuPrenota.css">
</head>


<body>
	<header>
		<div>
			<h1>Vivaio Felice</h1>
		</div>
		<img src="vivaio_felice_immagine.png">
	</header>

	<section id="central">
		<!-- frammento per replicare la barra dei menu -->
		<div th:replace="fragments/menu :: menu"></div>

		<!-- Pulsante per tornare indietro o cambiare utente -->
		<button id="BottoneCambio">
			<a href="/indietro">Torna Indietro</a>
		</button>

		<div class="menuPrenotaAuto">
			<form th:action="@{/richiestadiprenotazione}"
				th:object="${prenotazione}" method="post">
				<table class="firstTable">
					<th:block>
						<h2 class="titleHdue">Prenotazione Auto</h2>
						<p id="comment">Scegli la data di inizio e la data di fine
							della tua prenotazione</p>

						<tr>
							<td class="closeShort">Data di inizio:</td>
							<td><input type="datetime" name="dataInizio"
								th:field="*{dataInizio}" /></td>
						<!-- per visualizzazione inserimento date una sotto l'altra
						suddividere i 2 TD in 2 diversi TR -->
							<td class="closeShort">Data di fine:</td>
							<td><input type="datetime" name="dataFine"
								th:field="*{dataFine}" /></td>
						</tr>
					</th:block>
				</table>
				<section>
					<!-- Pulsante per il POST, CSS incorporato in ogni pagina -->
					<input type="submit" value="Richiedi auto disponibili">
				</section>
			</form>
		</div>
	</section>

	<footer>
		<p>Vivaio Felice Spa, Sede legale Milano via Ludovico il Moro</p>
	</footer>

</body>
</html>
