<!DOCTYPE html>

<html lang="en">
<head>
<title>Home</title>
<meta charset="utf-8">
<link rel="stylesheet" href="stylePagina.css">
<link rel="stylesheet" href="styleMenu.css">
<link rel="stylesheet" href="styleMenuPrenota.css">
<script src="PopUp.js"></script>
</head>

<body>
	<header>
		<div>
			<h1 th:text="#{vivaio}"></h1>
		</div>
		<img src="vivaio_felice_immagine.png">
	</header>

	<section id="central" class="wrapper">

		<!-- frammento per replicare la barra dei menu -->
		<div th:replace="fragments/menu :: menu"></div>

		<!-- Pulsante per tornare indietro o cambiare utente -->
		<button id="BottoneCambio">
			<a href="/indietro" th:text="#{indietro}"></a>
		</button>

		<div class="menuPrenotaAuto">
			<form onsubmit="return submitForm();" th:action="@{/assRinnovata}"
				th:object="${auto}" method="post">
				<th:block>
					<table class="firstTable">

						<h2 class="titleHdue" th:text="#{rinnovo}"></h2>
						<p id="comment" th:text="#{istruRinnovo}"></p>

						<tr>
							<td class="closeLong" th:text="#{marca}"></td>
							<td th:text="${session.autoDaRinnovare.marca}"></td>
						</tr>
						<tr>
							<td class="closeLong" th:text="#{modello}"></td>
							<td th:text="${session.autoDaRinnovare.modello}"></td>
						</tr>
						<tr>
							<td class="closeLong" th:text="#{targa}"></td>
							<td th:text="${session.autoDaRinnovare.targa}"></td>
						</tr>
						<tr>
							<td class="closeShort" th:text="#{dataRinn}"></td>
							<td class="closeShort"><input type="date"
								th:field="*{dataAss}" /></td>
							<td class="closeShort" th:if="${#fields.hasErrors('dataAss')}"
								th:errors="*{dataAss}"></td>
						</tr>

						<!-- Pulsante per resettare i campi di inserimento -->
						<tr>
							<td class="closeShort"><input type="reset" value="Reset"></td>
						</tr>
						</th:block>
					</table>
					<section>
						<input type="submit" th:text="#{conferma}">
					</section>
			</form>
		</div>
	</section>

	<footer class="footer">
		<p th:text="#{footer}"></p>
	</footer>

</body>
</html>
