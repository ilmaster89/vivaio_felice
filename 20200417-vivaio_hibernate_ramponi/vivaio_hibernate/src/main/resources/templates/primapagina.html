<!DOCTYPE html>
<!--Il livello 4 è l'operaio, questa pagina html si apre quando un dipendente entra con le credenziali di livello 4.
    in questa pagina è possibile selezionare solamente l'opzione prenotazioni-->
<html lang="en">
<head>
<title th:text="#{pagPrimaPagina}"></title>
<meta charset="utf-8">
<link rel="stylesheet" href="stylePagina.css">
<link rel="stylesheet" href="styleMenu.css">
<link rel="stylesheet" href="styleMenuPrenota.css">

</head>

<body>
	<header>
		<div>
			<h1 th:text="#{vivaio}"></h1>
		</div>
		<img src="vivaio_felice_immagine.png">
	</header>

	<section id="central" class="wrapper">
		<!-- frammento per replicare la barra dei menu -->
		<div th:replace="fragments/menu :: menu"></div>

		<!-- Pulsante per tornare indietro o cambiare utente -->
		<button id="BottoneCambio">
			<a href="/" th:text="#{cambioUtente}"></a>
		</button>
		<div class="menuPrenotaAuto">
			<table class="firstTable">

				<h2 class="titleHdue" th:text="#{pagPrinc}"></h2>
				<p id="comment" th:text="#{notifiche}"></p>

				<div th:if="${notifiche.isEmpty()}">
					<td class="closeShort" th:text="#{listaVuota}"></td>
				</div>
				<div th:if="${!notifiche.isEmpty()}" th:each="n : ${notifiche}">
					<tr>
						<td th:value="${n.id}" name="id" th:text="${n.descrizione}"></td>
						<td class="closeShort"><a
							th:href="@{'/notificaok?id='+${n.getId()}}" th:text="#{conferma}"></a></td>
					</tr>
				</div>
			</table>

		</div>

	</section>




	<footer class="footer">
		<p th:text="#{footer}"></p>
	</footer>

</body>
</html>
