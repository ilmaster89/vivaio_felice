<!DOCTYPE html>
<!--Il livello 4 è l'operaio, questa pagina html si apre quando un dipendente entra con le credenziali di livello 4.
    in questa pagina è possibile selezionare solamente l'opzione prenotazioni-->
<html lang="en">
<head>
<title>Lvl-3-Dip_InserimentoDip</title>
<meta charset="utf-8">
<link rel="stylesheet" href="stylePagina.css">
<link rel="stylesheet" href="styleMenu.css">

<script src="PopUp.js"></script>
</head>

<body>
	<header>
		<div>
			<h1>Vivaio Felice</h1>
		</div>
		<img src="vivaio_felice_immagine.png">
	</header>

	<section id="central">
		<div th:replace="fragments/menu :: menu"></div>

		<form th:action="@{/insert}" th:object="${dipendente}" method="post">
			<table>
				<th:block>
					<td><input type="hidden" th:field="*{id}"></td>
					<td><input type="hidden" th:field="*{sedeDipendente.sede.id}"
						th:value="${sede}"></td>
					<tr>
						<td>Livello:</td>
					</tr>

					<tr>
						<td><select th:field="*{livello}">
								<option th:each="l : ${livello}" th:value="${l.id}"
									th:text="${l.mansione}"></option>
						</select></td>
					</tr>
					<tr>
						<td>Nome:</td>
					</tr>
					<tr>
						<td><input type="text" th:field="*{nome}" /></td>

					</tr>
					<tr>
						<td>Cognome:</td>
					</tr>
					<tr>
						<td><input type="text" th:field="*{cognome}" /></td>

					</tr>
					<tr>
						<td>User:</td>
					</tr>
					<tr>
						<td><input type="text" th:field="*{user}" /></td>

					</tr>
					<tr>
						<td>Pass:</td>
					</tr>
					<tr>
						<td><input type="text" th:field="*{password}" /></td>
					</tr>
					<tr>
						<td>Patente:</td>
					</tr>
					<tr>
						<td><select th:field="*{possessoPatenti}">
								<option th:each="p : ${patente}" th:value="${p.id}"
									th:text="${p.tipologia}"></option>
						</select></td>
					</tr>
					<tr>
						<td>Data Patente:</td>
					</tr>
					<tr>
						<td><input type="date" th:field="*{possessoPatenti}" /></td>
					</tr>
					<tr>
						<td><input type="submit" value="Inserisci Dipendente"></td>
					</tr>
					<tr>
						<td><a href="/listaDIP">Lista dei dipendenti della tua
								sede</a></td>
					</tr>

				</th:block>
			</table>
		</form>

		<button>
			<a href="/indietro">Torna Indietro</a>
		</button>

	</section>

	<footer>
		<p>Vivaio Felice Spa, Sede legale Milano via Ludovico il Moro</p>
	</footer>

</body>
</html>
